<div class="modal">
    <ion-header-bar class="bar-secondary">
        <h1 class="title">Новая задача</h1>
        <button class="button button-clear button-positive"ng-click="closeTask()">Отмена</button>
    </ion-header-bar>
    <ion-content>
        <form>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Что запланировать?"/>
                </label>
                <label class="item item-input">
                    <textarea placeholder="Описание"></textarea>
                </label>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive">Добавить</button>
                </div>
            </div>
        </form>
    </ion-content>
</div>
