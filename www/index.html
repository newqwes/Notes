<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <script src="cordova.js"></script>

    <script src="js/app.js"></script>

  </head>
  <body ng-app="Notes" ng-controller="NotesCtrl">

    <ion-pane>
      <ion-header-bar class="bar-energized">
        <h1 class="title">Заметки</h1>
        <button class="button icon ion-plus"ng-click="addNewTask()"></button>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="task in tasks" class="item item-checkbox item-icon-right">
            <label class="checkbox">
              <input type="checkbox" ng-model="task.done"/>
            </label>
            <span class="title" ng-click="openTask($index)">{{task.title}}</span>
            <i class="icon ion-close-circled deleteItem" ng-click="deleteTask($index)"></i>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
